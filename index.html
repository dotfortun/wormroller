<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wormroller</title>
    <meta property="og:type" content="website">
    <meta property="og:title" content="Wormroller">
    <meta property="og:url" content="https://wormroller.dotlag.space">
    <meta property="og:image" content="https://wormroller.dotlag.space/holes.png">
    <meta property="og:description" content="A tool to help roll wormholes in Eve Online.">
    <script type="application/ld+json">
      {
        "@context": "http://schema.org/",
        "@type": "WebApplication",
        "url": "https://wormroller.dotlag.space",
        "version": "0.1.0",
        "potentialAction": [{
          "@type": "SearchAction",
          "target": "https://wormroller.dotlag.space?sig={search_term_string}",
          "query-input": "required name=search_term_string"
        }]
      }
      </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
